<!DOCTYPE html>
<html>
<head>
  <title>Hakkında</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1 id="title"></h1>
  <p id="version"></p>
  <p id="description"></p>
  <p id="author"></p>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('about-info', (event, aboutInfo) => {
      // HTML sayfasında hakkında bilgilerini güncelleyin
      document.getElementById('title').textContent = aboutInfo.title;
      document.getElementById('version').textContent = 'Versiyon: ' + aboutInfo.version;
      document.getElementById('description').textContent = aboutInfo.description;
      document.getElementById('author').textContent = 'Yazar: ' + aboutInfo.author;
    });
  </script>
</body>
</html>
